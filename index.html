<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <h2>Player 1 goes first</h2>
  <p><i class="fa fa-user-o" aria-hidden="true"></i> Player 1 - X</p>
  <p><i class="fa fa-user-o" aria-hidden="true"></i> Player 2 - O</p>

  <h3></h3>

  <table>

    <tr>
      <td class="board square1"></td>
      <td class="board square2"></td>
      <td class="board square3"></td>
    </tr>

    <tr>
      <td class="board square4"></td>
      <td class="board square5"></td>
      <td class="board square6"></td>
    </tr>

    <tr>
      <td class="board square7"></td>
      <td class="board square8"></td>
      <td class="board square9"></td>
    </tr>

  </table>

  <button type="button">Reset Game</button>


<footer>WDI 23 <i class="fa fa-hand-peace-o fa-1x" aria-hidden="true"></i></footer>
<script src="js/jquery-3.2.1.js" charset="utf-8"></script>
<script src="js/main.js" charset="utf-8"></script>
</body>
</html>
