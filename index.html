<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <h2>Player 1 goes first</h2>
  <p>Player 1 - X</p>
  <p>Player 2 - O</p>

  <table>

    <tr>
      <td class="board square1"></td>
      <td class="board square2"></td>
      <td class="board square3"></td>
    </tr>

    <tr>
      <td class="board square4"></td>
      <td class="board square5"></td>
      <td class="board square6"></td>
    </tr>

    <tr>
      <td class="board square7"></td>
      <td class="board square8"></td>
      <td class="board square9"></td>
    </tr>

  </table>




<script src="js/jquery-3.2.1.js" charset="utf-8"></script>
<script src="js/main.js" charset="utf-8"></script>
</body>
</html>
